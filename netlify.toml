# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Unified API proxy - routes /api/gateway to Netlify function (Issue #184)
[[redirects]]
  from = "/api/gateway"
  to = "/.netlify/functions/gateway"
  status = 200

[[redirects]]
  from = "/api/gateway/*"
  to = "/.netlify/functions/gateway"
  status = 200

# AI proxy - keeps Anthropic API key server-side (Issue #306)
[[redirects]]
  from = "/api/ai-proxy"
  to = "/.netlify/functions/ai-proxy"
  status = 200

# SPA redirect - let React Router handle all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Edge Functions
[[edge_functions]]
  function = "rate-limit"
  path = "/api/*"

# Headers are defined in public/_headers

# Dev server settings
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  autoLaunch = false

# Functions settings
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Context-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "preview" }

[context.branch-deploy]
  environment = { NODE_ENV = "staging" }

# Plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    output_path = "reports/lighthouse"
