<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0d0c0b"/>

  <!-- Accent gradient overlay -->
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.1"/>

  <!-- Grid pattern for tech feel -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#f97316" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main content area -->
  <g transform="translate(80, 180)">
    <!-- Name -->
    <text x="0" y="0" fill="#fafaf9" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" letter-spacing="-2">
      Jonathan
    </text>
    <text x="0" y="80" fill="#fafaf9" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" letter-spacing="-2">
      Christensen
    </text>

    <!-- Title -->
    <text x="0" y="160" fill="#f97316" font-family="monospace" font-size="28" font-weight="500" letter-spacing="2">
      AI AUTOMATION ENGINEER
    </text>

    <!-- Tagline -->
    <text x="0" y="220" fill="#a8a29e" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400">
      Building agentic systems, automation pipelines, and AI-powered workflows.
    </text>
  </g>

  <!-- Accent bar -->
  <rect x="0" y="610" width="1200" height="20" fill="#f97316"/>

  <!-- Corner accent -->
  <rect x="1120" y="0" width="80" height="8" fill="#f97316"/>
  <rect x="1192" y="0" width="8" height="80" fill="#f97316"/>
</svg>
