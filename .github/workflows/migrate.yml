name: Database Migrations

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/migrate.yml'
  workflow_dispatch:

jobs:
  migrate:
    name: Apply Migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # One-time repair: mark old subdirectory migrations as applied under
      # their new timestamped names (they already ran via --include-all).
      # Also reverts the old non-timestamped migration names.
      # TODO: Remove this step after first successful run on main.
      - name: Repair migration history (one-time consolidation)
        run: |
          # Revoke old flat-numbered and old timestamped migrations
          supabase migration repair --status reverted \
            001 002 003 004 005 006 \
            20240601000001 20240601000002 20240601000003 \
            20240601000004 20240601000005 20240601000006 \
            20240601000007 20240601000008 20240601000009 \
            20240601000010 20240601000011 20240601000012 \
            2>/dev/null || true

          # Mark the consolidated feature module migrations as already applied
          # (their SQL was already executed from the subdirectory paths)
          supabase migration repair --status applied \
            20240101000000 20250101000000 \
            20250601000001 20250601000002 20250601000003 \
            20250601000004 20250601000005 20250601000006 \
            20250601000007 20250601000008 20250601000009 \
            20250601000010 20250601000011 \
            2>/dev/null || true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Push migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
