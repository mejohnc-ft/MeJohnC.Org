    <!-- Twitter -->

    <!-- Canonical -->
    <link rel="canonical" href="https://mejohnc.org/" />

    <!-- DNS Prefetch for external services -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Preconnect for critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical assets -->
    <link rel="preload" href="/favicon.svg" as="image" type="image/svg+xml" />

    <!-- Font stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Critical styles - prevent flash on load */
      html, body { background: hsl(20, 20%, 5%); }
      [data-theme="crisp"], [data-theme="crisp"] body { background: hsl(60, 10%, 97%); }
      /* Hide all scrollbars until styles are ready */
      * { scrollbar-width: none; }
      *::-webkit-scrollbar { width: 0; height: 0; }
      /* Enable styled scrollbars when ready */
      .scroll-ready, .scroll-ready * { scrollbar-width: thin; }
      .scroll-ready ::-webkit-scrollbar { width: 8px; height: 8px; }
      .scroll-ready ::-webkit-scrollbar-track { background: hsl(20, 15%, 8%); }
      .scroll-ready ::-webkit-scrollbar-thumb { background: hsl(25, 95%, 53%); }
      .scroll-ready[data-theme="crisp"] ::-webkit-scrollbar-track { background: hsl(60, 15%, 99%); }
      .scroll-ready[data-theme="crisp"] ::-webkit-scrollbar-thumb { background: hsl(177, 94%, 21%); }
      .scroll-ready { scrollbar-color: hsl(25, 95%, 53%) hsl(20, 15%, 8%); }
      .scroll-ready[data-theme="crisp"] { scrollbar-color: hsl(177, 94%, 21%) hsl(60, 15%, 99%); }
    </style>
  </head>
  <body>
    <script>
      // Set theme and enable scrollbars immediately before render
      (function() {
        var theme = localStorage.getItem('resume-site-theme');
        if (theme === 'warm' || theme === 'crisp') {
          document.documentElement.setAttribute('data-theme', theme);
        }
        // Enable styled scrollbars after theme is set
        document.documentElement.classList.add('scroll-ready');

        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js').catch(function(err) {
              console.log('ServiceWorker registration failed:', err);
            });
          });
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
